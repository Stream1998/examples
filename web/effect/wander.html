<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wander</title>
    <style>
        .ball {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #9966cc;
            animation: wander 2s linear 3 alternate both;
        }
        @keyframes wander {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(200px);
            }
        }
    </style>
</head>
<body>
    <div class="ball"></div> 
</body>
</html>
